            <h1>Add User</h1>
        </div>
        <div fxLayout="column" >

            <mat-form-field appearance="outline" >

            <mat-form-field appearance="outline" [floatLabel]="'always'">
                <mat-label>Phone Number</mat-label>
                <input type="text" matInput placeholder="Enter Phone Number" 
                ng2TelInput #phoneInput
                 [ng2TelInputOptions]="{initialCountry: 'in'}"
               
                (intlTelInputObject)="telInputObject($event)"
                (countryChange)="onCountryChange($event)" formControlName="phone_Number" appMobileFormat [length]="10" format="0" />
               
            </mat-form-field>

            <div class="action-button" fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="10px">
                <button type="submit" mat-flat-button color="primary" >Save</button>
                <button mat-flat-button color="warn" >Back</button>
            </div>
        </div>
    </form>
</div>
