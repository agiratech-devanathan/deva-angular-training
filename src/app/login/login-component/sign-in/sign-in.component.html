<div class="sh-u-container">
    <section class="sign-in-section">
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
        <mat-card class="signin-card">

            <mat-card-title>Sign In</mat-card-title>

            <div class="signin-content"> 
                <mat-card-content fxLayout="column">

                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="userName"/>
                    <mat-error *ngIf="signInForm.get('userName').invalid" class="err-msg">Username is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="signInForm.get('password').invalid" class="err-msg">password is required</mat-error>
                </mat-form-field>

                </mat-card-content>
            </div>

            <button type="submit" mat-flat-button color="primary" class="signin-btn">Sign In</button>
        </mat-card>
      </form>
    </section>
</div>
