<div class="sh-u-container">
    <section class="sign-up-section">
        <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
            <mat-card class="signup-card">
                <mat-card-title>Sign Up</mat-card-title>
                <div class="signup-content">
                    <mat-card-content fxLayout="column">
                        <mat-form-field appearance="outline">
                            <mat-label>First name</mat-label>
                            <input matInput type="text" formControlName="firstName" />
                            <mat-error *ngIf="signUpForm.get('firstName').invalid" class="err-msg">First name is
                                required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input matInput type="text" formControlName="lastName" />
                            <mat-error *ngIf="signUpForm.get('lastName').invalid" class="err-msg">Last name is required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="text" formControlName="email" />
                            <mat-error *ngIf="signUpForm.get('email').invalid" class="err-msg">Email is required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                            <mat-error *ngIf="signUpForm.get('password').invalid" class="err-msg">password is required
                            </mat-error>
                        </mat-form-field>

                    </mat-card-content>
                </div>
                <button type="submit" mat-flat-button color="primary" class="signUp-btn">Register</button>
                <div class="terms-and-condition" fxLayout="row" fxLayoutAlign="center center">
                    Already have an account?<a routerLink="login"> Sign-In</a>
                </div>

            </mat-card>
        </form>
    </section>
</div>
